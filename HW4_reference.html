<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별표표시하기</title>
    <script>
        //변수 선언
        var output='';
        //반복문
        for(var i=0;i<10;i++){
            for(var j=0;j<i;j++){
                output+='*';
            }
            output+='\n';
        }
        //출력함
        alert(output);
    </script>
</head>
<body>

</body>
</html>
